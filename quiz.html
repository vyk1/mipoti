    <script>
        // JSON com vÃ¡rias perguntas do quiz
        const quizData = [
            {
                "question": "Por que o Cerrado Ã© chamado de 'berÃ§o das Ã¡guas'?",
                "choices": ["A) Porque possui poucas chuvas", "B) Por ser uma regiÃ£o com muitos lagos", "C) Porque Ã© onde nascem muitos rios importantes", "D) Por sua vegetaÃ§Ã£o densa"],
                "correct": "C) Porque Ã© onde nascem muitos rios importantes",
                "explanation": "O Cerrado Ã© chamado de 'berÃ§o das Ã¡guas' porque Ã© onde nascem muitos rios importantes do Brasil."
            },
            {
                "question": "Qual Ã© um dos rios que nasce no Cerrado?",
                "choices": ["A) Rio Amazonas", "B) Rio Tocantins", "C) Rio ParanÃ¡", "D) Rio Paraguai"],
                "correct": "B) Rio Tocantins",
                "explanation": "O Rio Tocantins Ã© um dos rios que nasce no Cerrado."
            },
            // Adicione mais perguntas conforme necessÃ¡rio
        ];

        let currentQuestionIndex = 0;

        function carregarPergunta() {
            if (currentQuestionIndex >= quizData.length) {
                alert("ParabÃ©ns! Todas as perguntas foram respondidas.");
                document.getElementById('quiz-container').innerHTML = "<h2>VocÃª completou o quiz!</h2>";
                return;
            }

            const perguntaAtual = quizData[currentQuestionIndex];
            document.getElementById('question').textContent = perguntaAtual.question;
            const choicesContainer = document.getElementById('choices');
            choicesContainer.innerHTML = ""; // Limpa as opÃ§Ãµes anteriores

            perguntaAtual.choices.forEach(choice => {
                const li = document.createElement('li');
                li.innerHTML = `<label><input type="radio" name="choice" value="${choice}"> ${choice}</label>`;
                choicesContainer.appendChild(li);
            });

            document.getElementById('explanation').style.display = 'none'; // Oculta a explicaÃ§Ã£o anterior
            document.getElementById('next-button').style.display = 'none'; // Oculta o botÃ£o de prÃ³xima pergunta
        }

        document.getElementById('submit-button').addEventListener('click', () => {
            const escolhaSelecionada = document.querySelector('input[name="choice"]:checked');
            const explicacaoContainer = document.getElementById('explanation');

            if (!escolhaSelecionada) {
                alert('Por favor, selecione uma resposta!');
                return;
            }

            const perguntaAtual = quizData[currentQuestionIndex];

            if (escolhaSelecionada.value === perguntaAtual.correct) {
                explicacaoContainer.textContent = `Correto! ${perguntaAtual.explanation}`;
                explicacaoContainer.style.backgroundColor = 'rgb(55, 255, 85)';
                explicacaoContainer.style.borderColor = '#c3e6cb';
            } else {
                explicacaoContainer.textContent = `Incorreto. ${perguntaAtual.explanation}`;
                explicacaoContainer.style.backgroundColor = 'rgb(255, 115, 88)';
                explicacaoContainer.style.borderColor = '#f5c6cb';
            }

            explicacaoContainer.style.display = 'block';
            document.getElementById('next-button').style.display = 'block'; // Exibe o botÃ£o de prÃ³xima pergunta
        });

        document.getElementById('next-button').addEventListener('click', () => {
            currentQuestionIndex++;
            carregarPergunta();
        });

        // Carrega a primeira pergunta ao carregar a pÃ¡gina
        carregarPergunta();
    </script>
